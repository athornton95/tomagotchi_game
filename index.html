<!DOCTYPE html>
<html>
<head>
	<title>Tomagatchi Game</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Tomagotchi Game</h1>
	<h2>Take care of Sister Florence</h2>
	<h3>Wellbeing</h3>
		<p>Time Lapsed: <span class = "timer">0</span> Seconds</p>
		<p>Age: <span class = "age">0</span></p>
		<p class = "hungerTracker">Hunger: <span class = "hunger">0</span></p>
		<p class = "boredomTracker">Boredom: <span class = "boredom">0</span></p>
		<p class = "sleepinessTracker">Sleepiness: <span class = "sleepiness">0</span></p>
	<section>
		<button class = "feed">Feed</button>
		<button class = "sing">Sing a Lullabye</button>
		<button class = "play">Play</button>
	</section>
	<section>
		<button class = "playGame">Play Game</button>
		<button class = "pause">Snack Break</button>
	</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
